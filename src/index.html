<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map Project</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="map"></div>
	<div id="container">
		<h2>Search by: </h2>
		<input type="" name="" data-bind="textInput: search, valueUpdate: 'afterkeydown'" placeholder="What are you looking for?">

		<input type="button" id="restaurants-filter" value="Restaurants">

		<input type="button" id="no-filter" value="Show All"> -->
	</div>
	<div id="no-possibilities"></div>
	<div>
		<ul data-bind="foreach: filterMarkers">
			<a href="#"><li data-bind="text: title, click: $parent.populateMarker"></li></a>
		</ul>
	</div>
